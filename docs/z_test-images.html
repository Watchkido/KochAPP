<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bild-Test</title>
</head>
<body>
    <h1>Bild-Test</h1>
    <p>Wenn die Bilder hier angezeigt werden, funktioniert der Pfad:</p>
    
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
        <div>
            <p>images/hackbraten.jpg:</p>
            <img src="images/hackbraten.jpg" style="width: 200px;" onerror="this.parentElement.innerHTML='<p style=color:red>FEHLER: Bild nicht gefunden!</p>'">
        </div>
        <div>
            <p>images/eier.jpg:</p>
            <img src="images/eier.jpg" style="width: 200px;" onerror="this.parentElement.innerHTML='<p style=color:red>FEHLER: Bild nicht gefunden!</p>'">
        </div>
        <div>
            <p>images/burger.jpg:</p>
            <img src="images/burger.jpg" style="width: 200px;" onerror="this.parentElement.innerHTML='<p style=color:red>FEHLER: Bild nicht gefunden!</p>'">
        </div>
        <div>
            <p>images/nudeln.jpg:</p>
            <img src="images/nudeln.jpg" style="width: 200px;" onerror="this.parentElement.innerHTML='<p style=color:red>FEHLER: Bild nicht gefunden!</p>'">
        </div>
        <div>
            <p>images/suppe.jpg:</p>
            <img src="images/suppe.jpg" style="width: 200px;" onerror="this.parentElement.innerHTML='<p style=color:red>FEHLER: Bild nicht gefunden!</p>'">
        </div>
    </div>
</body>
</html>
