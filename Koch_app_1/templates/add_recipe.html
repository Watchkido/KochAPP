{% extends "base.html" %}

{% block title %}Rezept hinzufügen{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Neues Rezept erstellen</h1>
    <p class="form-subtitle">Teilen Sie Ihr Lieblingsrezept mit der Community</p>
    
    <form method="POST" class="recipe-form">
        <div class="form-group">
            <label for="title">Rezepttitel *</label>
            <input type="text" id="title" name="title" required placeholder="z.B. Spaghetti Carbonara">
        </div>
        
        <div class="form-group">
            <label for="description">Kurze Beschreibung</label>
            <textarea id="description" name="description" rows="3" placeholder="Eine kurze Beschreibung Ihres Rezepts..."></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="prep_time">Zubereitungszeit (Minuten) *</label>
                <input type="number" id="prep_time" name="prep_time" required min="1" placeholder="20">
            </div>
            
            <div class="form-group">
                <label for="category">Kategorie *</label>
                <select id="category" name="category" required>
                    <option value="Hauptgericht">Hauptgericht</option>
                    <option value="Vorspeise">Vorspeise</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Snack">Snack</option>
                    <option value="Getränk">Getränk</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="ingredients">Zutaten * (eine Zutat pro Zeile)</label>
            <textarea id="ingredients" name="ingredients" required rows="6" placeholder="200g Spaghetti
100g Speck
2 Eier
50g Parmesan"></textarea>
        </div>
        
        <div class="form-group">
            <label for="steps">Zubereitungsschritte * (ein Schritt pro Zeile)</label>
            <textarea id="steps" name="steps" required rows="8" placeholder="Nudeln in Salzwasser kochen
Speck in der Pfanne knusprig braten
Eier mit Parmesan verquirlen
Alles vermengen und servieren"></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-large">
                <i class="fas fa-save"></i> Rezept speichern
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                Abbrechen
            </a>
        </div>
    </form>
</div>
{% endblock %}
